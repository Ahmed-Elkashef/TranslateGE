  <script>
    $(function () {
          $("#search").blur();
      });
    function featureBlackBar() {
      var value = $('#search').val();
      var search_url = "/worterbuch/autocomplete="+value;
      $(".a-href-auto-complete").remove();
      $("#search").css("top","20px");
      $(".site-heading").css("opacity","0");
      $(".overlay").css("opacity","1");
      $(".masthead").css("height", "115px");
      $.ajax({url: search_url, success: function(result){
        for ( var i = 0; i < result.suggestions.length; i++) {
          $("<a class='a-href-auto-complete liquid' href='/worterbuch/"+result.suggestions[i].vocabulary_word+"'><div class='auto-complete'><p class='inline-description-word'>" + result.suggestions[i].vocabulary_word + "</p><p class='inline-description-description'>" + result.suggestions[i].short_description.substring(0, 100) + "..  </p></div></a>").insertAfter(".masthead");
        }
        setTimeout(function(){ $(".site-heading").css("display", "none"); }, 900);
      }});
    }

    function unfeatureBlackBar() {
      $("#search").css("top","200px");
      $(".site-heading").css("opacity","1");
      $(".overlay").css("opacity","0.8");
      $(".masthead").css("height", "500px");
      $(".a-href-auto-complete").remove();
      $(".site-heading").css("display", "");
    }

    $("#search").keyup(function() {
      if ($("#search").val() == "") {
        unfeatureBlackBar();
      } else {
        featureBlackBar();
      }
    });

  </script>
