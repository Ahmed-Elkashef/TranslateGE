<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Translate Ge - Learn German Vocabulary</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/static/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="/static/css/clean-blog.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <!-- fav icon -->
  <link rel="shortcut icon" type="image/png" href="/static/img/fav-icon.png" />

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>



  <style>
    /* only for this page */
  .syn_acr {
    display: flex;
    justify-content: space-between;
  }
  .container-vocab {
    position: relative;
    top: 130px;
  }
  .audio::after{
    content: 'ðŸ”Š';
    font-size: 30px;
    position: relative;
    top: 4px;
    left: 5px;
    color: #2e7fe5;
  }
  .audio:hover:after {
    cursor: pointer;
  }
  .family_words{
    display: flex;
    justify-content: space-between;
  }
  /*end of specific css */

  .fixed-top, #mainNav {
    background-image: linear-gradient(to right, #328AC2 , #3657A9);
  }

  header.masthead {
    margin-bottom: 0;
  }
  body > header > div.container > div {
    height: 115px;
  }
  .vocab-section {
    border: 3px solid #2e7fe5;
    border-radius: 25px;
  }
  .navbar-brand {
    height: auto;
  }
  .logo {
    width: 100%;
  }
  .logo-wrap {
    width: 28%;
  }
  #side-ad-place {
    width: 250px;
    height: 350px;
    background-color: #ADD8E6;
    margin: 0 auto;
  }
  .main_word {
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    color: #2e7fe5;
    display: inline-block;
    font-size: xx-large;
  }
  .Pronunciation {
    margin: auto 10px;
    color: #707070;
    font-family: Arial;
  }
  .translated_word {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    color: #00b0ff;
    font-size: xx-large;
  }
  .primary-definition-div {
    margin: 30px 0;
  }
  .primary_def {
    font-family: Montserrat;
    color: #0b1c48;
    font-weight: normal;
    font-size: larger;
    word-spacing: 2px;
  }
  .see-more-p {
    font-family: Montserrat;
    color: #348eff;
    font-weight: bold;
    font-size: larger;
  }
  .primary_def_example {
    font-family: Montserrat;
    color: #707070;
    font-weight: bold;
    font-size: larger;
  }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">

    <div class="container">

      <a href="/" class="logo-wrap"><img class="navbar-brand logo" src="/static/img/TGE-logo-white.png"></a>

      <!-- new searching bar and elements -->
      <!-- elements and icons -->
      <div class="wrapper search-wrapper row">
        <div class="col-sm-6 search-wrapper-language-switch-characters row">
          <div class="col-sm-6 search-wrapper-icons">
            <img class="language-switch-icon" src="/static/img/ger.svg">
            <img class="language-switch-icon-arrow" src="/static/img/ger-eng-arrow.svg">
            <img class="language-switch-icon" src="/static/img/eng.svg">
          </div>
          <div class="col-sm-6 search-wrapper-letter-icons">
            <img class="language-letter-icon" id="buchstabeU" src="/static/img/german-buchstabe-1.svg">
            <img class="language-letter-icon" id="buchstabeSS" src="/static/img/german-buchstabe-2.svg">
            <img class="language-letter-icon" id="buchstabeA" src="/static/img/german-buchstabe-3.svg">
            <img class="language-letter-icon" id="buchstabeO" src="/static/img/german-buchstabe-4.svg">
          </div>
        </div>
        <!-- search bar -->
        <div class="col-sm-6">
          <div class="search-input-field-wrapper">
            <input id="searching-input" class="search-input-field" type="text" autofocus="" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="Suchen hier!" autofocus>
          </div>
          <!-- suggestions box -->
          <div class="suggestions-box suggestions-box-inactive">
            <div id="first_insert"></div>
          </div>
        </div>
      </div>
    </div>

  </nav>

  <!-- Main Content -->
  <div class="container container-vocab">
    <div class="row">

      <section class="vocab-section col-sm-7">

        <div>
          <div style="display: flex;">
            <h1 class="main_word">{{word.vocabulary_word}}</h1>
            <div class="Pronunciation"><span>(Pronunciation: "{{word.vocabulary_word_pron}}")</span><a data-audio="#" class="audio"></a></div>
          </div>
          <h1 class="translated_word">= {{word.translated_word}}</h1>
        </div>

        <div class="primary-definition-div">
          <p class="primary_def"><span style="font-weight:bold;">Primary def ({{word.wordtype}}):</span> {{word.primary_def}}</p>
          <p class="see-more-p">(Click "See more" below for other definitions)</p>
          <p class="primary_def_example">E.g. {{word.primary_def_example}}</p>
        </div>

        {% if word.word_family_1st %}
        <div class="syn_acr">
          <button>{{word.word_family_1st}}</button>
          <button>{{word.word_family_2nd}}</button>
          <button>{{word.word_family_3rd}}</button>
          <button>{{word.word_family_4th}}</button>
          <button>{{word.word_family_5th}}</button>
        </div>
        {% endif %}

        <script>
          check_word_syn_acr = function() {
            if word.
          }
        </script>

        <h3 id="inthefamily">In The Family</h3>

        <div class="family_words">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>

      </section>

    </div>
  </div>

</body>

</html>
